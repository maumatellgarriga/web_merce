    <script type="text/javascript">
        $(document).ready(function() {

            /* Basic Gallery */
            $('.swipebox').swipebox();

            /* Dynamic Gallery */
            $('#gallery').on('click', function(e) {
                e.preventDefault();
                $.swipebox([{
                    href: 'demo/images/big-1.jpg',
                    title: 'My Caption'
                }, {
                    href: 'demo/images/big-2.jpg',
                    title: 'My Second Caption'
                }]);
            });

            /* Smooth scroll */
            $('.scroll').on('click', function() {
                $('html, body').animate({
                    scrollTop: $($(this).attr('href')).offset().top - 15
                }, 750); // Go
                return false;
            });
        });
    </script>
