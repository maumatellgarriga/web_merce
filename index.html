<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mercè Aumatell</title>

    <style>
        body {
            margin: 0;
        }
    </style>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!--Import flexbin.css-->
    <link href="css/flexbin.css" type="text/css" rel="stylesheet" media="all" />
    <!--Import swipebox-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/swipebox.css" rel="stylesheet">
    <!--Import own style ssheet -->
    <link href="css/miriamalize.css" rel="stylesheet">
    <!--Import javascript files -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.swipebox.min.js"></script>
    

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <div class="grid-header">
            <div class="row">
                <div class="col s6">
                    <a href="index.html">
                        <span class="flow-text">Mercè Aumatell</span>
                    </a>
                </div>
                <div class="col s3"></div>
                <div class="col s3 right-align">
                    <a href="about.html">
                        <span class="flow-text">About</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <div class="flexbin flexbin-margin" id="imgGallery"></div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container-m">
            <div class="row">
                <div class="col s12 m6 center-align">
                    <a href="mailto:maumatell.garriga@gmail.com">
                        <div class="center-align">maumatell.garriga@gmail.com</div>
                    </a>
                </div>
                <div class="col s12 m6 center-align">
                    <a href="https://www.instagram.com/aumats/">
                        <div class="center-align">@aumats</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            </div>
        </div>
    </footer>

    <script src="js/grid-images.js"></script>
    <script type="text/javascript">
        jQuery(function($) {
            $(".swipebox").swipebox();
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {

            /* Basic Gallery */
            $('.swipebox').swipebox();

            /* Dynamic Gallery */
            $('#gallery').on('click', function(e) {
                e.preventDefault();
                $.swipebox([{
                    href: 'demo/images/big-1.jpg',
                    title: 'My Caption'
                }, {
                    href: 'demo/images/big-2.jpg',
                    title: 'My Second Caption'
                }]);
            });

            /* Smooth scroll */
            $('.scroll').on('click', function() {
                $('html, body').animate({
                    scrollTop: $($(this).attr('href')).offset().top - 15
                }, 750); // Go
                return false;
            });
        });
    </script>
    <!--JavaScript at end of body for optimized loading of materialize.-->
    <script src="js/materialize.min.js" type="text/javascript"></script>
</body>

</html>
