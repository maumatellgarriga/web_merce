<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Flexbin &mdash; Flexible &amp; Pure CSS Gallery Layout Like Google Images and 500px.com</title>
    <meta name="viewport" content="width:device-width, initial-scale=1" />
    <link href="flexbin.css" type="text/css" rel="stylesheet" media="all" />
    <style>
        body {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swipebox.css">

</head>

<body>
    <div class="flexbin flexbin-margin container">
        <a href="background3.jpg" class="swipebox" title="City" rel="gallery1">
            <img src="background3.jpg" alt="image">
        </a>
        <a href="background2.jpg" class="swipebox" title="City" rel="gallery1">
            <img src="background2.jpg" alt="image">
        </a>
        <a href="background4.jpg" class="swipebox" title="City" rel="gallery2">
            <img src="background4.jpg" alt="image">
        </a>
        <a href="background4.jpg" class="swipebox" title="City" rel="gallery3">
            <img src="background4.jpg" alt="image">
        </a>
        <a href="background4.jpg" class="swipebox" title="City" rel="gallery3">
            <img src="background4.jpg" alt="image">
        </a>
        <a href="background2.jpg" class="swipebox" title="City" rel="gallery2">
            <img src="background2.jpg" alt="image">
        </a>
        <a href="background3.jpg" class="swipebox" title="City" rel="gallery1">
            <img src="background3.jpg" alt="image">
        </a>
        <a href="background4.jpg" class="swipebox" title="City" rel="gallery2">
            <img src="background4.jpg" alt="image">
        </a>
        <a href="background2.jpg" class="swipebox" title="City" rel="gallery3">
            <img src="background2.jpg" alt="image">
        </a>
        <a href="background3.jpg" class="swipebox" title="City" rel="gallery2">
            <img src="background3.jpg" alt="image">
        </a>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.swipebox.min.js"></script>

    <script type="text/javascript">
        jQuery(function($) {
            $(".swipebox").swipebox();
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {

            /* Basic Gallery */
            $('.swipebox').swipebox();

            /* Dynamic Gallery */
            $('#gallery').on('click', function(e) {
                e.preventDefault();
                $.swipebox([{
                    href: 'demo/images/big-1.jpg',
                    title: 'My Caption'
                }, {
                    href: 'demo/images/big-2.jpg',
                    title: 'My Second Caption'
                }]);
            });

            /* Smooth scroll */
            $('.scroll').on('click', function() {
                $('html, body').animate({
                    scrollTop: $($(this).attr('href')).offset().top - 15
                }, 750); // Go
                return false;
            });
        });
    </script>
</body>

</html>
