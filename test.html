<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Merc√® Aumatell</title>
    <meta name="viewport" content="width:device-width, initial-scale=1" />
    <link href="flexbin.css" type="text/css" rel="stylesheet" media="all" />
    <style>
        body {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="swipebox.css">
    <script type="text/javascript">
        var fs = require('fs');
        var files = fs.readdirSync('/images_big/');
        var num_files = length(files);
        var div = document.getElementById("grid1");


        for (i = 0; i < num_files; i++) {
            div.append('<a href="images_big/background' + i + '.jpg + " class="swipebox" title="City" rel="gallery1">\
                            < img src = "images_big/background' + i + '.jpg" alt = "image" ></a >');
        }
    </script>
</head>

<body>
    <div id="grid1" class="flexbin flexbin-margin container">
        <a href="images_big/background3.jpg" class="swipebox" title="City" rel="gallery1">
            <img src="images_big/background3.jpg" alt="image">
        </a>
        <a href="images_big/background2.jpg" class="swipebox" title="City" rel="gallery1">
            <img src="images_big/background2.jpg" alt="image">
        </a>
        <a href="images_big/background4.jpg" class="swipebox" title="City" rel="gallery2">
            <img src="images_big/background4.jpg" alt="image">
        </a>
        <a href="images_big/background4.jpg" class="swipebox" title="City" rel="gallery3">
            <img src="images_big/background4.jpg" alt="image">
        </a>
        <a href="images_big/background4.jpg" class="swipebox" title="City" rel="gallery3">
            <img src="images_big/background4.jpg" alt="image">
        </a>

    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery.swipebox.min.js"></script>

    <script type="text/javascript">
        jQuery(function($) {
            $(".swipebox").swipebox();
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {

            /* Basic Gallery */
            $('.swipebox').swipebox();

            /* Dynamic Gallery */
            $('#gallery').on('click', function(e) {
                e.preventDefault();
                $.swipebox([{
                    href: 'demo/images_big/big-1.jpg',
                    title: 'My Caption'
                }, {
                    href: 'demo/images_big/big-2.jpg',
                    title: 'My Second Caption'
                }]);
            });

            /* Smooth scroll */
            $('.scroll').on('click', function() {
                $('html, body').animate({
                    scrollTop: $($(this).attr('href')).offset().top - 15
                }, 750); // Go
                return false;
            });
        });
    </script>
</body>

</html>
